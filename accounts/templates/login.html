{% extends 'base.html' %}

{% block content %}
    <div class="container">
    {% if errormsg %}
        {{ errormsg }}
    {% endif %}
    <h1><br>Admin Login</h1>
    <form class="form-signin" method="post">
        {% csrf_token %}
        <br>
        <label for="inputName" class="sr-only">Username</label><br>
        <input type="text" id="inputName" class="form-control" placeholder="Username" name="username" required="required" autofocus="autofocus"><br>
        <label for="inputPassword" class="sr-only">Password</label><br>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required="required"><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    </div>
{% endblock content %}
