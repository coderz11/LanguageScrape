{% extends 'base.html' %}

{% block content %}
    <div class="container">

            <div class="card">
                <h5 class="card-header">{{ school.name }}</h5>
                <div class="card-body">
                    <h5 class="card-title">School Main Branch: {{ school.category }}</h5>
                    <h6 class="card-text">Languages Offered: {{ school.content }}</h6>
                    <h6 class="card-text">Price: {{ school.price }}</h6>
                    <a href="{% url 'index' %}" class="btn btn-primary">Back</a>                         
                </div>
            </div>


    </div>

{% endblock content %}
