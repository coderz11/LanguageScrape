{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <br><a href="{% url 'create' %}" class="btn btn-primary">Create New</a>
        <br><br>
        {% for school in schools_list %}
            <div class="card">
                <h5 class="card-header">{{ school.name }}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ school.category }}</h5>
                    <h6 class="card-title">{{ school.postdate }}</h6>
                    <a href="{% url 'detail' school.pk %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock content %}
